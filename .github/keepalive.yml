name: Supabase Heartbeat

on:
  schedule:
    - cron: "19 3 * * *" ##todos os dias 
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase via RPC
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/update_heartbeat" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
