name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 3 * * *" 
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Update heartbeat
        run: |
          set -e
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql \
            -h ${{ secrets.DB_HOST}} \
            -p ${{ secrets.DB_PORT }} \
            -d ${{ secrets.DB_NAME }} \
            -U ${{ secrets.DB_USER }} \
            -c "UPDATE heartbeat SET last_ping = NOW() WHERE id = 1;"
        env:
          PGSSLMODE: ${{ secrets.DB_SSLMODE }}
